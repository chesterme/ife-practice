<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置有序列表的样式</title>
    <link rel="stylesheet" href="./css/use-ul.css">
</head>
<body>
    <ul class="decimal">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
    <ul class="decimal-leading-zero">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
    <ul class="upper-alpha">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
    <ul class="lower-alpha">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
    <ul class="upper-roman">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
    <ul class="lower-roman">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
    <ul class="item-icon">
        <li>类目1</li>
        <li>类目2</li>
        <li>类目3</li>
    </ul>
</body>
</html>
