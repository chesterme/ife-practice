<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历</title>
    <link rel="stylesheet" href="./css/resume-2.css">
</head>
<body>
    <div class="main">
        <div class="left-aside">
            <h2 class="logo">简历</h2>
        </div>
        <div class="right-aside">
            <div class="message">
                <div class="title">
                    <h3>基本信息</h3>
                </div>
                <div class="key-value-container clearfix">
                    <div class="key-value clearfix">
                        <div class="key">
                            <p>姓名</p>
                        </div>
                        <div class="value">
                            <p>张三</p>
                        </div>
                    </div>
                    <div class="key-value clearfix">
                        <div class="key">
                            <p>性别</p>
                        </div>
                        <div class="value">
                            <p>男</p>
                        </div>
                    </div>
                    <div class="key-value clearfix">
                        <div class="key">
                            <p>应聘职位</p>
                        </div>
                        <div class="value">
                            <p>web前端工程师</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="message">
                <div class="title">
                    <h3>联系方式</h3>
                </div>
                <div class="key-value-container">
                    <div class="key-value">
                        <div class="key">
                            <p>手机</p>
                        </div>
                        <div class="value">
                            <p>1231231234</p>
                        </div>
                    </div>
                    <div class="key-value">
                        <div class="key">
                            <p>Email</p>
                        </div>
                        <div class="value">
                            <p><a href="#">example@baidu.com</a></p>
                        </div>
                    </div>
                    <div class="key-value">
                        <div class="key">
                            <p>个人主页</p>
                        </div>
                        <div class="value">
                            <p><a href="#">Github</a></p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="message">
                <div class="title">
                    <h3>能力描述</h3>
                </div>
                <div class="other-key-value">
                    <div class="other-key">
                        <p>技术能力</p>
                    </div>
                    <div class="other-value">
                        <p>熟练掌握HTML、CSS、JavaScript</p>
                    </div>
                </div>
                <div class="other-key-value">
                    <div class="other-key">
                        <p>综合能力</p>
                    </div>
                    <div class="other-value">
                        <p>良好的沟通、主动积极、努力奋斗</p>
                    </div>
                </div>
            </div>
    
            <div class="message">
                <div class="title">
                    <h3>教育经历</h3>
                </div>
                <div class="other-key-value">
                    <div class="other-key">
                        <p>本科</p>
                    </div>
                    <div class="other-value ">
                        <p>百度前端技术学院小薇学院</p>
                    </div>
                </div>
                <div class="other-key-value">
                    <div class="other-key">
                        <p>研究生</p>
                    </div>
                    <div class="other-value">
                        <p>百度前端技术学院大斌学院</p>
                    </div>
                </div>
            </div>
    
            <div class="message">
                <div class="title">
                    <h3>项目经历</h3>
                </div>
                <div class="other-key-value">
                    <div class="other-key">
                        <p>小度小度</p>
                    </div>
                    <div class="outer-value">
                        <p>作为前端工程师参与了ABC组建的开发</p>
                    </div>
                </div>
                <div class="other-key-value">
                    <div class="other-key">
                        <p>SAN Doc</p>
                    </div>
                    <div class="outer-value">
                        <p>作为文档工程师参与了SAN Doc编写</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
